<html>
<head>
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="leaflet-search.css"/>
    <link rel="stylesheet" href="leaflet-draw.css"/>
    <link rel="stylesheet" href="leaflet.awesome-markers.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">

    <script src="leaflet.js"></script>
    <script src="leaflet-search.js"></script>
    <script src="leaflet.draw.js"></script>
    <script src="leaflet.awesome-markers.min.js"></script>
    <script src="jquery-2.0.3.js"></script>
    <script src="underscore.js"></script>
    <script src="layers.js"></script>
    <script src="templates.js"></script>
</head>

<body>

<div id="map" style="height:100%;width:100%">
</div>

<script type="text/javascript">
    var cmAttr = '',
            cmUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/{styleId}/256/{z}/{x}/{y}.png',
            minimal = L.tileLayer(cmUrl, {styleId:22677, attribution:cmAttr}),
            map = L.map('map', {
                center:[13.08, 80.27],
                zoom:10,
                layers:[minimal]
//                drawControl: true
            }),
    baseLayers = {
                CMA:minimal
            };

    overlays = {
        "Schools": schools,
        "Hospitals": hospitals,
        "Subways": subways,
        "Toilets": toilets,
        "Traffic Signals": trafficSignals,
        "Parks": parks,
        "Libraries": libraries,
        "Lakes": lakes
    };

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: {
            position: 'topleft',
            rectangle: false,
            polygon: false,
            polyline: false,
            circle: false,
            marker1: {
                title: 'School',
                icon: L.icon({ iconUrl: 'images/school.png' })
            },
            marker2: {
                title: 'Hospital',
                icon: L.icon({ iconUrl: 'images/hospital.png'})
            },
            marker3: {
                title: 'Subway',
                icon: L.icon({ iconUrl: 'images/subway.png'})
            },
            marker4: {
                title: 'Toilet',
                icon: L.icon({ iconUrl: 'images/toilet.png'})
            },
            marker5: {
                title: 'Traffic Signal',
                icon: L.icon({ iconUrl: 'images/signal.png'})
            },
            marker6: {
                title: 'Park',
                icon: L.icon({ iconUrl: 'images/park.png'})
            },
            marker7: {
                title: 'Library',
                icon: L.icon({ iconUrl: 'images/library.png'})
            },
            marker8: {
                title: 'Lake',
                icon: L.icon({ iconUrl: 'images/lake.png'})
            }
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    map.on('draw:created', function (e) {
        var type = e.layerType,
                layer = e.layer;

        if (type === 'marker') {
            layer.bindPopup('A popup!');
        }

        drawnItems.addLayer(layer);
    });
    L.control.layers(baseLayers, overlays).addTo(map);

    map.addControl(new L.Control.Search({
        url:'http://nominatim.openstreetmap.org/search?format=json&q={s}',
        jsonpParam:'json_callback',
        propertyName:'display_name',
        propertyLoc:['lat', 'lon'],
        markerLocation:true,
        autoType:false,
        autoCollapse:true,
        minLength:2,
        zoom:10
    }));


</script>
</body>

</html>
