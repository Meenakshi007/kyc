<html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src="http://localhost:8080/RCC/js/leaflet.markercluster.js"></script>
</head>
<body>
<div id="map" style="height:80%;width:100%"></div>
<script type="text/javascript">
    var lat = 14.23, long = 75.9;
    var map = L.map('map').setView([lat, long], 6);
    mapRequestUrl = "http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg";
    mapAttribution = 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,'+
            '<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors';
    L.tileLayer(mapRequestUrl, {maxZoom: 25, attribution: mapAttribution}).addTo(map);
    var markers = new L.MarkerClusterGroup();
    var geoJson = {
        "type": "FeatureCollection"
    }
    L.geoJson(geoJson).addTo(map);
</script>

</html>
